<!-- Notes to Grader
Created a drawing of a christmas tree with gifts wrapped under it. An example of a mini-game
that could be played is a timed drawing game. Where the player has a set amount of time to look
at the drawing and has to draw that same image from the best of their memory. And if they need hints, 
they may press the "Tree" button which displays the answer.-->
 

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Draw Shapes</title>
  <style>
    canvas {
      border: 1px solid black;
      display: block;
      margin: 20px auto;
      position: relative;
    }
    .controls {
      text-align: center;
      margin: 10px;
    }
    #treeImage {
      display: none;
      position: absolute;
      top: 30px;
      left: 20px; 
    }
  </style>
</head>
<body onload="main()">
  <div class="controls">
    <button id="clearButton">Clear Canvas</button>
    <button id="pointButton">Point</button>
    <button id="triangleButton">Triangle</button>
    <button id="circleButton">Circle</button>
    <button id="treeButton">Tree</button> 
    <br>
    Size: <input type="range" id="sizeSlider" min="1" max="20" value="5">
    <br>
    Red: <input type="range" id="redSlider" min="0" max="255" value="255">
    Green: <input type="range" id="greenSlider" min="0" max="255" value="255">
    Blue: <input type="range" id="blueSlider" min="0" max="255" value="255">
  </div>
  <div style="position: relative; width: 400px; margin: 0 auto;">
    <canvas id="webgl" width="400" height="400"></canvas>
    <img id="treeImage" src="tree.png" alt="Tree Image" width="200">
    <img id="drawingImage" src="drawing.jpg" alt="Drawing Image" width="100">

  </div>
  <script src="../lib/cuon-utils.js"></script>
  <script src="../lib/webgl-utils.js"></script>
  <script src="Point.js"></script>
  <script src="Triangle.js"></script>
  <script src="Circle.js"></script>
  <script src="asg1.js"></script>
</body>
</html>
