<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Draw Shapes</title>
  <style>
    canvas {
      border: 1px solid black;
      display: block;
      margin: 20px auto;
      position: relative; 
    }
    .controls {
      text-align: center;
      margin: 10px;
    }
    #overlayContainer {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      margin: 10px auto;
    }
    #overlayImage {
      margin-left: 5px; /* Add space between canvas and image */
    }
  </style>
</head>
<body onload="main()">
  <div class="controls">
    <button id="clearButton">Clear Canvas</button>
    <button id="pointButton">Point</button>
    <button id="triangleButton">Triangle</button>
    <button id="circleButton">Circle</button>
    <br>
    Size: <input type="range" id="sizeSlider" min="1" max="20" value="5">
    <br>
    Red: <input type="range" id="redSlider" min="0" max="255" value="255">
    Green: <input type="range" id="greenSlider" min="0" max="255" value="255">
    Blue: <input type="range" id="blueSlider" min="0" max="255" value="255">
  </div>
  <div id="overlayContainer">
    <canvas id="webgl" width="400" height="400"></canvas>
    <img id="overlayImage" src="drawing.jpg" alt="Overlay Image" width="200">
  </div>
  <script src="../lib/cuon-utils.js"></script>
  <script src="../lib/webgl-utils.js"></script>
  <script src="Point.js"></script>
  <script src="Triangle.js"></script>
  <script src="Circle.js"></script>
  <script src="asg1.js"></script>
</body>
</html>
