<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Draw Shapes</title>
  <style>
    canvas {
      border: 1px solid black;
      display: block;
      margin: 20px auto;
      position: relative; /* Ensure proper layering */
    }
    .controls {
      text-align: center;
      margin: 10px;
    }
    #overlayImage {
      position: absolute;
      top: 20px; /* Adjust to align properly */
      left: 50%; /* Center horizontally */
      transform: translateX(-50%); /* Center adjustment */
      pointer-events: none; /* Ensure clicks pass through */
    }
  </style>
</head>
<body onload="main()">
  <div class="controls">
    <button id="clearButton">Clear Canvas</button>
    <button id="pointButton">Point</button>
    <button id="triangleButton">Triangle</button>
    <button id="circleButton">Circle</button>
    <br>
    Size: <input type="range" id="sizeSlider" min="1" max="20" value="5">
    <br>
    Red: <input type="range" id="redSlider" min="0" max="255" value="255">
    Green: <input type="range" id="greenSlider" min="0" max="255" value="255">
    Blue: <input type="range" id="blueSlider" min="0" max="255" value="255">
  </div>
  <div style="position: relative; width: 400px; margin: 0 auto;">
    <canvas id="webgl" width="400" height="400"></canvas>
    <img id="overlayImage" src="drawing.jpg" alt="Overlay Image" width="80">
  </div>
  <script src="../lib/cuon-utils.js"></script>
  <script src="../lib/webgl-utils.js"></script>
  <script src="Point.js"></script>
  <script src="Triangle.js"></script>
  <script src="Circle.js"></script>
  <script src="asg1.js"></script>
</body>
</html>
